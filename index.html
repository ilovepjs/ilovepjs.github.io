<!DOCTYPE html>    
<head>
    <meta charset="utf-8">
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0;
			overflow: hidden; /*  Disable scrollbars */
			display: block;  /* No floating content on sides */
		}

		canvas {
			border-radius: 9px;
			position: absolute;
			left: 0px;
			top: 60px;
		}

		div {
			color: #aaa;
		}
	</style>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/FitText.js/1.1/jquery.fittext.min.js"></script>
</head>
<body>
	<canvas id='canvas'></canvas>
	<div id='test'> Preeya </div>
	<script>
		$(function() {
			var canvas = $('#canvas')[0];
		  	var context = canvas.getContext('2d');
		  	var temp, last_width, last_height, newCanvas;		  	
			initialize();

			function initialize() {
				$(window).on('resize', resizeCanvas)	
				$(canvas).mousemove(showText)	
				temp = context.getImageData(0,0, canvas.width, canvas.height);
				last_width = window.innerWidth;
				last_height = window.innerHeight;
				resizeCanvas();
			}
				
			function redraw() {
				x_scale = canvas.width / last_width;
				y_scale = canvas.height / last_height;
				if (newCanvas !== undefined) {
				context.scale(x_scale, y_scale);
				context.drawImage(newCanvas, 0, 0);
				// context.putImageData(temp, 0, 0);
				}
				// last_width = canvas.width;
				// last_height = canvas.height;
				canvas.style.opacity = 0.8
				canvas.style.background = '#09c2dd';
				jQuery("#test").fitText();
				context.scale(1, 1);
			}
		
			function resizeCanvas() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				redraw();
			}

			function showText(e) {
				x = e.clientX
				y = e.clientY
				context.fillStyle = 'rgba(2, 2, 2, 0.7)';
				context.beginPath();
	            context.moveTo(x, y);
	            context.arc(x, y, 40, 0, Math.PI * 2, false);
	            context.fill();
				temp = context.getImageData(0, 0, canvas.width, canvas.height);
				newCanvas = $("<canvas>").attr("width", temp.width).attr("height", temp.height)[0];
				newCanvas.getContext("2d").putImageData(temp, 0, 0);
				// context.scale(5, 5);
				// // context.drawImage(newCanvas, 0, 0);
			}
		});
	</script>
</body>
</html>
